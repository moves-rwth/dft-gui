<!doctype html>

<html lang="en">

<head>
    <title>DFT Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libs/jquery.min.js"></script>
    <script src="libs/cytoscape.min.js"></script>
    <script src="libs/cytoscape-context-menus.js"></script>
    <link href="libs/cytoscape-context-menus.css" rel="stylesheet" type="text/css" />
    <script src="libs/cytoscape-edgehandles.js"></script>
    <script src="libs/cytoscape-expand-collapse.js"></script>
    <link rel="stylesheet" href="libs/jquery-ui.min.css">
    <script src="libs/external/jquery/jquery.js"></script>
    <script src="libs/jquery-ui.js"></script>
    <link rel="stylesheet" href="libs/jquery-ui.theme.css">

    
<body>
    <div id="title-bar">
        <div id="locate"></div>
        <div id="option-icon"></div>
    </div>
    <div id="title-fill">
        
    </div>
    



    <div id="option-bar"> 

        <div id="tabs">
            <ul>
                <li><a href="#options">Options</a></li>
                <li><a href="#add-Elements">Add Elements</a></li>
                <li><a href="#search-option">Search</a></li>
            </ul>
            <div id="options">
                <div id="load">
                        <fieldset id="load-field" class="option_tab">
                            <legend>Load from a file</legend>
                            <input type="file" id="input-file" />
                            <div id="load-graph"></div>
                         </fieldset>
                </div>
                <div id="save">
                         <fieldset id="save-field" class="option_tab">
                         <legend>Save to a file</legend>
                            <div id="export-image"></div>
                            <div id="save-graph"></div>
                        </fieldset>
                </div>
                <div id="lockElements">
                        <fieldset id="lock-field">
                            <legend>Lock/Unlock</legend>
                            <div id="lock">
                                
                            </div>
                        </fieldset>
                </div>
            </div>
            <div id="add-Elements">
                <div id="static-elements">
                    <fieldset id="static-field">
                        <legend>Static Elements</legend>
                        <div id="static-container">
                            <div id="static-buttons">
                                <div id="be-button"></div>
                                <div id="and-button"></div>
                                <br>
                                <div id="or-button"></div>
                                <div id="vot-button"></div>
                            </div>
                            <div id="static-drags" title="Drag & Drop">
                                <div id="be-elem" class="drag-element, ui-widget-content" title="BE"></div>
                                <div id="and-elem" class="drag-element, ui-widget-content" title="AND"></div>
                                <div id="or-elem" class="drag-element, ui-widget-content" title="OR"></div>
                                <div id="vot-elem" class="drag-element, ui-widget-content" title="VOT"></div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div id="dynamic-elements">
                    <fieldset id="dynamic-field">
                        <legend>Dynamic Elements</legend>
                        <div id="dynamic-buttons">
                            <div id="pand-button"></div>
                            <div id="por-button"></div>
                            <div id="fdep-button"></div>
                            <div id="pdep-button"></div>
                            <div id="spare-button"></div>
                            <div id="seq-button"></div>
                        </div>
                        <div id="dynamic-drags" title="Drag & Drop">
                            <div id="pand-elem" class="drag-element, ui-widget-content"></div>
                            <div id="por-elem" class="drag-element, ui-widget-content"></div>
                            <div id="fdep-elem" class="drag-element, ui-widget-content"></div>
                            <div id="pdep-elem" class="drag-element, ui-widget-content"></div>
                            <div id="spare-elem" class="drag-element, ui-widget-content"></div>
                            <div id="seq-elem" class="drag-element, ui-widget-content"></div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div id="search-option">
                <div id="search">
                    <input type="text" name="search" id="search-input" placeholder="Search for Name ">
                    <button type="button" id="searchForElement">Search</button>
                    <br>
                    <div id="searchError"></div>
                </div>
                <div id="search-info">
                    <fieldset id="search-field">
                        <legend>Element Information</legend>
                        <div id="info-container">
                            <div id="info-pic-big" class="">
                                <img src="" alt="No Element" id="info-pic-big-pic">
                                <div id="info-pic-big-text"></div>
                            </div>
                            <div id="info-pic-small" class="nonViss">
                                <img src="" alt="No Element" id="info-pic-small-pic">
                                <div id="info-pic-small-text"></div>
                            </div>
                            <div id="info-data">
                                <div id="info-data-1">
                                    <label for="info-name" class="infoLabel">name</label>
                                    <div id="info-name" class="information"></div>
                                    <br>
                                    <label for="info-id" class="infoLabel">id</label>
                                    <div id="info-id" class="information"></div>
                                    <br>
                                    <label for="info-parents" class="infoLabel">parent(s)</label>
                                    <div id="info-parents" class="information"></div>
                                </div>
                                <div id="info-data-be">
                                    <label for="info-failure" class="infoLabel">failure</label>
                                    <div id="info-failure" class="information"></div>
                                    <br>
                                    <label for="info-repair" class="infoLabel">repair</label>
                                    <div id="info-repair" class="information"></div>
                                    <br>
                                    <label for="info-dormancy" class="infoLabel">dormancy</label>
                                    <div id="info-dormancy" class="information"></div>
                                </div>
                                <div id="info-data-gate" class="nonViss">
                                    <label for="info-children" class="infoLabel">children</label>
                                    <div id="info-children" class="information"></div>
                                    <br>
                                    <label for="info-repairable" class="infoLabel">repairable</label>
                                    <div id="info-repairable" class="information"></div>
                                    <br>
                                    <label for="info-threshold" class="infoLabel">threshold</label>
                                    <div id="info-threshold" class="information"></div>
                                </div>
                                <div id="info-data-fdep" class="nonViss">
                                    <label for="info-children" class="infoLabel">children</label>
                                    <div id="info-children" class="information"></div>
                                    <br>
                                    <label for="info-repairable" class="infoLabel">repairable</label>
                                    <div id="info-repairable" class="information"></div>
                                    <br>
                                    <label for="info-trigger" class="infoLabel">trigger</label>
                                    <div id="info-trigger" class="information"></div>
                                </div>
                                <div id="info-data-pdep" class="nonViss">
                                    <label for="info-children" class="infoLabel">children</label>
                                    <div id="info-children" class="information"></div>
                                    <br>
                                    <label for="info-repairable" class="infoLabel">repairable</label>
                                    <div id="info-repairable" class="information"></div>
                                    <br>
                                    <label for="info-probability" class="infoLabel">probability</label>
                                    <div id="info-probability" class="information"></div>
                                </div>
                                <div id="info-data-spare" class="nonViss">
                                    <label for="info-children" class="infoLabel">children</label>
                                    <div id="info-children" class="information"></div>
                                    <br>
                                    <label for="info-repairable" class="infoLabel">repairable</label>
                                    <div id="info-repairable" class="information"></div>
                                    <br>
                                    <label for="info-count" class="infoLabel">sp. count</label>
                                    <div id="info-count" class="information"></div>
                                </div>
                                <div id="switch-buttons">
                                    <div id="next">
                                        
                                    </div>
                                    <div id="last">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>


        

        

    </div>


    <div id="cy" class="not-Clicked"></div>

    <!-- Dialog for BE -->

    <div class="nonVis" id="dialog-be" title="Create new BE">
            <fieldset>
                <label class="no-float" for="name">Name</label>
                <input class="no-float" type="text" name="name" id="name-be" placeholder="name ...">
                <label class="no-float" for="failure">Failure Rate</label>
                <input class="no-float" type="text" name="failure" id="failure" placeholder="rate ...">
                <label class="no-float" for="repair">Repair Rate</label>
                <input class="no-float" type="text" name="repair" id="repair" placeholder="rate ...">
                <label class="no-float" for="dormancy">Dormancy Factor</label>
                <input class="no-float" type="text" name="dormancy" id="dormancy" placeholder="rate ...">
            </fieldset>
    </div>

    <!-- Dialog for VOT Gate -->

    <div class="nonVis" id="dialog-vot" title="Create new VOT Gate">
            <fieldset>
                <label class="no-float" for="name">Name</label>
                <input class="no-float" type="text" name="name" id="name-vot" placeholder="name ...">
                <label class="no-float" for="threshold">Threshold</label>
                <input class="no-float" type="text" name="threshold" id="threshold" placeholder="value ...">
            </fieldset>
    </div>

    <!-- Dialog for other Gates -->

    <div class="nonVis" id="dialog-gate" title="Create new Gate">
            <fieldset>
                <label class="no-float"   for="name">Name</label>
                <input class="no-float" type="text" name="name" id="name-gate" placeholder="name ...">
            </fieldset>
    </div>

    <script src="dft-logic.js"></script>
    <script src="dft-visualization.js"></script>
    <script src="ui.js"></script>
</body>
</html>
